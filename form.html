<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <h1>contact us</h1>
    <p>Please fill out the form below and we'll get back to you shortly</p>

    <form action="/submit-contact" method="POST">

        <!-- NAME  -->
         <label for="name">Full Name:</label><br>
         <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

         <!-- Email  -->
          <label for="email">Email Address:</label><br>
          <input type="email" id="email" name="email" placeholder="you@example.com"><br><br>

          <!-- Phone  -->
           <label for="phone">Phone Number</label><br>
           <input type="tel" name="phone" id="phone"><br><br>

           <!-- Message  -->
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="5" cols="40" placeholder="write your message here..."></textarea><br><br>

            <!-- newsletter checkbox  -->
             <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br>
             <label for="subscribe">Subscribe to our newsletter</label>

             <button type="submit">submit</button>
          
    </form>
</body>
</html>
